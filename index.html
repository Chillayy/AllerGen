<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AllerGen</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="hamburger-menu">
      <img width="50px" src="images/hamburger.png" />
    </div>

    <div id="hamburger-submenu">
      <ul>
        <li><a href="places/places.html" class="list-element">Places</a></li>
        <li><a href="#address" class="list-element">Address</a></li>
        <li><a href="index.html" class="list-element">Profile</a></li>
      </ul>
    </div>

    <div class="profile-container">
      <div class="profile-picture">
        <img id="pfp" width="100px" src="images/cow-icon.png" />
      </div>

      <div class="profile-info">
        <h1>cowlover92</h1>
        <ul>
          <li><a href="#personal-info">Personal Information</a></li>
          <li><a href="saved/saved.html">Saved Restaurants</a></li>
          <li><a href="#notifications">Notifications</a></li>
          <li><a href="settings/settings.html">Settings</a></li>
        </ul>
      </div>

      <div class="saved-restaurants">
        <div class="saved-restaurants-pic">
          <img id="bookmarks" width="25px" src="images/bookmark-icon.png" />
        </div>
      </div>

      <div class="notifications">
        <div class="notifications-pic">
          <img id="bell" width="25px" src="images/bell-icon.png" />
        </div>
      </div>

      <div class="settings">
        <div class="settings-pic">
          <img id="gear" width="25" src="images/settings.png" />
        </div>
      </div>

      <div class="personal">
        <div class="personal-pic">
          <img id="user" width="20" src="images/user-icon.png" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

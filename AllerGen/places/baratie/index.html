<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Burger King's Menu</title>
  </head>
  <body>
    <header>
      <h1>Baratie's Menu</h1>
      <div class="filter">
        <label for="dietary-filter">Filter by Dietary Restrictions:</label>
        <select id="dietary-filter">
          <option value="all">All</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="nut-free">Nut Free</option>
        </select>
      </div>
    </header>
    <section class="menu">
      <div class="menu-item vegetarian nut-free">
        <h2>Mac and Cheese</h2>
        <p>Cheesy Goodness</p>
      </div>
      <div class="menu-item vegetarian nut-free">
        <h2>Margheritta Pizza</h2>
        <p>Italian Approved</p>
      </div>
      <div class="menu-item nut-free">
        <h2>Spaghetti and Meatballs</h2>
        <p>The Famous</p>
      </div>
      <div class="menu-item nut-free">
        <h2>Fetuccinne Alfredo W/Chicken</h2>
        <p>Only the Original</p>
      </div>
      <div class="menu-item nut-free">
        <h2>Lasagna</h2>
        <p>Meaty and Cheesy</p>
      </div>
      <div class="menu-item vegetarian">
        <h2>Tiramisu</h2>
        <p>Just Delicious</p>
      </div>
      <div class="menu-item gluten-free nut-free">
        <h2>Grilled Chicken Salad</h2>
        <p>Fresh salad with grilled chicken.</p>
      </div>
    </section>
  </body>
</html>

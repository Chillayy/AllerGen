<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>McDonald's Menu</title>
  </head>
  <body>
    <header>
      <h1>McDonald's Menu</h1>
      <div class="filter">
        <label for="dietary-filter">Filter by Dietary Restrictions:</label>
        <select id="dietary-filter">
          <option value="all">All</option>
          <option value="vegetarian">Vegetarian</option>
          <option value="gluten-free">Gluten-Free</option>
          <option value="nut-free">Nut Free</option>
        </select>
      </div>
    </header>
    <section class="menu">
      <div class="menu-item vegetarian nut-free">
        <h2>Veggie Burger</h2>
        <p>A delicious plant-based burger.</p>
      </div>
      <div class="menu-item vegetarian nut-free">
        <h2>French Fries</h2>
        <p>Crispy and Savory Freshly Fried</p>
      </div>
      <div class="menu-item vegetarian nut-free">
        <h2>Grilled Cheese</h2>
        <p>Cheesy Goodness</p>
      </div>
      <div class="menu-item nut-free">
        <h2>Quarter Pounder</h2>
        <p>Deliciously Authentic</p>
      </div>
      <div class="menu-item nut-free">
        <h2>Big Mac</h2>
        <p>For hungry fellas</p>
      </div>
      <div class="menu-item gluten-free nut-free">
        <h2>Grilled Chicken Salad</h2>
        <p>Fresh salad with grilled chicken.</p>
      </div>
    </section>
  </body>
</html>
